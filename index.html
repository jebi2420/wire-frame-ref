<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/variable/woff2/SUITE-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>와이어 프레임 참조용</title>
  </head>
  <body>
    <!-- <div class="test">테스트용</div> -->
    <div class="container">
      <!-- <div class="margin">margin(180px)</div> -->
      <div class="main-container">
        <!-- header -->
        <header>
          <div class="logo-container">
            <h1 class="logo logo-kor">
              <i class="fa-solid fa-mountain-sun"></i>
              <p>누나투어</p>
            </h1>
          </div>
          <div class="search-container">
            <input
              class="search-input"
              type="search"
              placeholder="지역이나 상품을 검색해보세요"
              name=""
              id=""
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </header>

        <!-- nav -->
        <nav class="nav-bar">
          <ul class="nav-items">
            <li class="nav-item">숙소</li>
            <li class="nav-item">지역맛집</li>
            <li class="nav-item">투어·티켓</li>
            <li class="nav-item">항공편</li>
          </ul>
          <ul class="signs">
            <li class="sign-item login">로그인</li>
            <li class="sign-item join">회원가입</li>
          </ul>
        </nav>

        <!-- main-banner -->
        <div class="main-banner-area"></div>
        <!--화면 채우는거 더 찾아봐야함..-->

        <!-- main -->
        <main>
          <div class="title-area">
            <h2 class="title">어디로 떠날까요?✈️</h2>
          </div>
          <div class="item-box">
            <div class="item">252.5 X 300</div>
            <div class="item"></div>
            <div class="item">
              <div class="item-cap">
                <div class="title-cap-box">
                  <h3>제주도 오름 투어</h3>
                  <p class="caption">오름 전문가와 함께하는 오름 투어</p>
                </div>
                <h4 class="price">29,500원</h4>
                <div class="tags">
                  <p class="tag">#투어</p>
                  <p class="tag">#제주도</p>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="color-cover"></div>
              <div class="item-cap-texts">
                <div class="title-cap-box">
                  <h3>제주도 오름 투어</h3>
                  <p class="caption">오름 전문가와 함께하는 오름 투어</p>
                </div>
                <h4 class="price">29,500원</h4>
                <div class="tags">
                  <p class="tag">#투어</p>
                  <p class="tag">#제주도</p>
                </div>
              </div>
            </div>
          </div>
          <div class="event-banner">
            <img
              src="https://d2ur7st6jjikze.cloudfront.net/cms/4755_original_1702270313.jpg?1702270313"
              alt="event-img"
            />
          </div>
        </main>
      </div>
      <!-- <div class="margin">margin(180px)</div> -->
    </div>
  </body>
</html>
